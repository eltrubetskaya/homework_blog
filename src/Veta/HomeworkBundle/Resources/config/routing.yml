veta_homework_homepage:
    path:     /
    defaults: { _controller: VetaHomeworkBundle:Site:index }

veta_homework_category_index:
    path:     /category
    defaults: { _controller: VetaHomeworkBundle:Category:index }
    methods: [GET]

veta_homework_category_create:
    path:     /category
    defaults: { _controller: VetaHomeworkBundle:Category:create }
    methods: [POST]

veta_homework_category_view:
    path:     /category/{slug}
    defaults: { _controller: VetaHomeworkBundle:Category:view }
    methods: [GET]
    requirements:
        slug: '[\w\-]+'

veta_homework_category_edit:
    path:     /category/{id}
    defaults: { _controller: VetaHomeworkBundle:Category:edit }
    requirements:
        id: '\d+'
    methods: [PUT]

veta_homework_category_delete:
    path:     /category/{id}
    defaults: { _controller: VetaHomeworkBundle:Category:delete }
    methods: [DELETE]
    requirements:
        id: '\d+'
